<div class="row justive-content-center mt-5">
  <div class="col-md-4">
    <form [formGroup]="censusForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Year of the Census</label>
        <input class="form-control" type="text"
          formControlName="year_of_the_census" required>
      </div>
      <div class="form-group">
        <label>Census Takers Name</label>
        <input class="form-control" type="text"
          formControlName="census_takers_name" required>
      </div>
      <div class="form-group">
        <label>Number of People in Household</label>
        <input class="form-control" type="text"
          formControlName="number_of_people_in_household" required>
      </div>
      <div class="form-group">
        <label>Household State</label>
        <input class="form-control" type="text"
          formControlName="household_state" required>
      </div>
      <div class="form-group">
        <label>Household City</label>
        <input class="form-control" type="text"
          formControlName="household_city" required>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block"
          type="submit">Save</button>
      </div>
    </form>
  </div>
</div>
